<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - thinIceproject</title>
  <link href="https://unpkg.com/netlify-cms@^2/dist/cms.css" rel="stylesheet" />
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2/dist/cms.js"></script>
  
  <script>
    // ðŸš¨ FINAL FIX SCRIPT ðŸš¨
    // This script checks the URL hash for the access token provided by Cloudflare Access.
    if (window.location.hash.includes('access_token')) {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      
      // The CMS uses this key in localStorage to check for an active user session.
      localStorage.setItem('decap-cms-user', JSON.stringify({
        token: token,
        // The Identity Server URL from your config.yml
        instanceID: 'https://11tydecapcmstest.cloudflareaccess.com',
        // The Identity Provider used for the token
        provider: 'github' 
      }));
      
      // Clean the token from the URL for security and a cleaner look
      history.replaceState(null, '', window.location.pathname);
    }

    // Initialize Decap CMS. It will now find the valid user data in localStorage 
    // and skip the manual login prompt.
    CMS.init({
        config: {
          backend: {
            name: 'git-gateway',
            branch: 'main' // Ensure this matches your production branch name
          }
        }
    });
  </script>
</body>
</html>
