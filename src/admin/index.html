<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - thinIceproject</title>
  <link href="https://unpkg.com/decap-cms@^3/dist/decap-cms.css" rel="stylesheet" />
  
  <script>window.CMS_MANUAL_INIT = true;</script>
</head>
<body>

  <script>
    if (window.location.hash.includes('access_token')) {
      try {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get('access_token');
        localStorage.setItem('decap-cms-user', JSON.stringify({
          token: token,
          instanceID: 'RodolfoBaez/11tyDecapCms', 
          provider: 'github' 
        }));
        history.replaceState(null, '', window.location.pathname);
      } catch (e) {
        console.error('Error processing access token:', e); 
      }
    }
  </script>

  <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const config = {
        backend: {
          name: 'github',
          repo: 'RodolfoBaez/11tyDecapCms',
          branch: 'main',
          auth_type: 'external',
        },
        media_folder: 'src/assets',
        public_folder: '/assets',
        collections: [
          {
            name: 'blog',
            label: 'Blog',
            folder: 'src/blog',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Description', name: 'description', widget: 'string' },
              { label: 'Author', name: 'author', widget: 'string' },
              { label: 'Date', name: 'date', widget: 'datetime' },
              { label: 'Tags', name: 'tags', widget: 'list', default: ['post'] },
              { label: 'Featured Image', name: 'image', widget: 'image' },
              { label: 'Image caption', name: 'imageAlt', widget: 'string' },
              { label: 'Body', name: 'body', widget: 'markdown' },
            ],
          }
        ],
      };
      
      // Now that the page and scripts are ready, initialize the CMS.
      CMS.init({ config });
    });
  </script>

</body>
</html>
