# Use DecapBridge PKCE auth
backend:
  name: git-gateway
  repo: RodolfoBaez/11tyDecapCms
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/5a074181-f453-447e-a558-ec3afab000b3/pkce
  auth_token_endpoint: /sites/5a074181-f453-447e-a558-ec3afab000b3/token
  gateway_url: https://gateway.decapbridge.com
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://11tydecapcms.pages.dev

# --- Your existing settings below ---

# where the CMS will store uploaded images
# NOTE: This path should point to the public output folder
media_folder: "src/assets"
# where the CMS will reference the images in the markdown files
# NOTE: This path is relative to the site root (public/ output)
public_folder: "/assets"

# Configuration for the blog collection
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Image caption", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      
  # CRITICAL: Configuration for the single Homepage file
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/index.njk"
        label: "Homepage"
        name: "homepage"
        fields:
          # --- Editable Content Fields (These are safe) ---
          - { label: "Title", name: "title", widget: "hidden" }
          - { label: "Layout", name: "layout", widget: "hidden" }
          - { label: "Hero Headline", name: "hero_headline", widget: "string", default: "Freshwater Ecology Research in the Hudson Valley" }
          - { label: "Paragraph 1", name: "hero_p1", widget: "markdown", default: "Welcome to thinIceProject, the official website for the research team..." }
          - { label: "Paragraph 2", name: "hero_p2", widget: "markdown", default: "Our fieldwork focuses on sampling and analysis..." }
          - { label: "Hero Image", name: "hero_image", widget: "image", default: "assets/MohonkLake.jpeg" }
          - { label: "Image Alt Text", name: "hero_image_alt", widget: "string", default: "An image related to freshwater ecology research, such as a lake or scientific equipment" }
          - { label: "Page Template (DO NOT TOUCH)", name: "body", widget: "hidden" }