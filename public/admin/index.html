<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - thinIceproject</title>
  
  <link href="https://unpkg.com/decap-cms@^3/dist/decap-cms.css" rel="stylesheet" />

  <script>
    window.CMS_CONFIG = {
      // Backend config matching your YAML
      backend: {
        name: 'github',
        repo: 'RodolfoBaez/11tyDecapCms',
        branch: 'main',
        auth_type: 'external',
      },
      // Media and public folder config
      media_folder: 'src/assets',
      public_folder: '/assets',
      // Collections config
      collections: [
        {
          name: 'blog',
          label: 'Blog',
          folder: 'src/blog',
          create: true,
          slug: '---',
          fields: [
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Description', name: 'description', widget: 'string' },
            { label: 'Author', name: 'author', widget: 'string' },
            { label: 'Date', name: 'date', widget: 'datetime' },
            { label: 'Tags', name: 'tags', widget: 'list', default: ['post'] },
            { label: 'Featured Image', name: 'image', widget: 'image' },
            { label: 'Image caption', name: 'imageAlt', widget: 'string' },
            { label: 'Body', name: 'body', widget: 'markdown' },
          ],
        },
        {
          name: 'pages',
          label: 'Pages',
          files: [
            {
              file: 'src/index.njk',
              label: 'Homepage',
              name: 'homepage',
              fields: [
                { label: 'Title', name: 'title', widget: 'hidden' },
                { label: 'Layout', name: 'layout', widget: 'hidden' },
                { label: 'Hero Headline', name: 'hero_headline', widget: 'string' },
                { label: 'Paragraph 1', name: 'hero_p1', widget: 'markdown' },
                { label: 'Paragraph 2', name: 'hero_p2', widget: 'markdown' },
                { label: 'Hero Image', name: 'hero_image', widget: 'image' },
                { label: 'Image Alt Text', name: 'hero_image_alt', widget: 'string' },
                { label: 'Page Template (DO NOT TOUCH)', name: 'body', widget: 'hidden' },
              ],
            },
          ],
        },
      ],
    };
  </script>

  <script>
    if (window.location.hash.includes('access_token')) {
      try {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get('access_token');
        
        localStorage.setItem('decap-cms-user', JSON.stringify({
          token: token,
          instanceID: 'RodolfoBaez/11tyDecapCms', 
          provider: 'github' 
        }));
        
        history.replaceState(null, '', window.location.pathname);
      } catch (e) {
        console.error('Error processing access token:', e); 
      }
    }
  </script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js" defer></script>
</body>
</html>
