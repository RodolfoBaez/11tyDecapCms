<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - thinIceproject</title>
  <link href="https://unpkg.com/decap-cms@^3/dist/cms.css" rel="stylesheet" />
</head>
<body>

  <script>
    if (window.location.hash.includes('access_token')) {
      try {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get('access_token');
        
        localStorage.setItem('decap-cms-user', JSON.stringify({
          token: token,
          // ðŸš¨ IMPORTANT: This MUST EXACTLY match the 'repo' value from your config.yml
          instanceID: 'RodolfoBaez/11tyDecapCms', 
          provider: 'github' 
        }));
        
        // Clean the URL hash so it doesn't show the long token
        history.replaceState(null, '', window.location.pathname);
      } catch (e) {
        console.error('Error processing access token:', e); 
      }
    }
  </script>

  <script src="https://unpkg.com/decap-cms@^3/dist/cms.js"></script>
  
  </body>
</html>
