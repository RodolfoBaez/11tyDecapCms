<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - thinIceproject</title>
  <link href="https://unpkg.com/decap-cms@^3/dist/decap-cms.css" rel="stylesheet" />
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
  
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'RodolfoBaez/11tyDecapCms',
          branch: 'main',
          // Remove auth_type: 'external'
        },
        media_folder: 'src/assets',
        public_folder: '/assets',
        collections: [
          {
            name: 'blog',
            label: 'Blog',
            folder: 'src/blog',
            create: true,
            slug: '---',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Description', name: 'description', widget: 'string' },
              { label: 'Author', name: 'author', widget: 'string' },
              { label: 'Date', name: 'date', widget: 'datetime' },
              { label: 'Tags', name: 'tags', widget: 'list', default: ['post'] },
              { label: 'Featured Image', name: 'image', widget: 'image' },
              { label: 'Image caption', name: 'imageAlt', widget: 'string' },
              { label: 'Body', name: 'body', widget: 'markdown' },
            ],
          }
        ],
      }
    });
  </script>
</body>
</html>
