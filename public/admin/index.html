<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - thinIceproject</title>
  <link href="https://unpkg.com/netlify-cms@^2/dist/cms.css" rel="stylesheet" />
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2/dist/cms.js"></script>
  
  <script>
    // Initialize Decap CMS, telling it to use the git-gateway backend.
    // Cloudflare Access will handle the actual user login before this script runs.
    CMS.init({
        config: {
          backend: {
            name: 'git-gateway',
            branch: 'main' // Ensure this matches your production branch name
          }
        }
    });
  </script>
</body>
</html>
