<!-- this is the template that wraps all pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Netlify Identity Widget script to handle login/logout and redirect to admin page -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
<!-- include the header with navbar -->
  <header class="page-header">
  <div class="container">
    <div class="page-header__content">
      <div class="site-branding">
        <h1 class="site-title">thinIceproject</h1>
      </div>
      <nav>
        
        <ul role="list" class="nav-list flex-group">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/blog/">Articles</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
  <main>
<!-- page content gets injected here depending on what page user clicked on-->
    
<!-- this is the template for individual articles/posts -->
<article class="main-article">
  <!-- the title, image, imageAlt, and content variables are all pulled from markdown content in src/blog -->
<div class="container container--narrow flow">
  
    <h1 class="article-title" style="margin-top:2rem;">
      test
    </h1>
    <figure class="main-article__figure">
      <img src="/assets/MohonkLake.jpeg" alt="edas">
      <figcaption>
        edas
      </figcaption>
    </figure>
   
    <p>adsfasdf</p>


</div>
</article>

  </main>
<!-- include the footer  -->
  <footer class="site-footer">
  <div class="container flow">
    
    <img 
      src="../assets/logo.jpg" 
      alt="thinIceproject Logo" 
      class="logo" 
      width="128" 
      height="30" 
      style="margin-inline: auto;" 
    />

<p>
      David Richardson and SUNY New Paltz ThinIceProject.
</p>


    
  </div>
</footer>

<!-- Netlify 'Identity script' to redirect to admin on login base on url-->
  <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

</body>
</html>
